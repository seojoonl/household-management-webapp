<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join or Create Household</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #99c1b9; /* seafoam green background */
            font-family: 'Playfair Display', serif; /* Playfair Display font */
        }
         header {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    background-color: #000;
	    color: #fff;
	    padding: 10px 20px;
	    font-size: 24px;
		}
		
		header .wiki {
		    margin-right: 10px;
		}
		
		header .household 
		{
		    margin-left: 650px;  
		    margin-right: auto; 
		}
		
		header .logout {
		    margin-left: 10px;
		}
		
		header .wiki a,
		header .logout a {
		    color: inherit;
		    text-decoration: none;
		    font-size: 16px;
		}
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 50px); /* subtract height of the header */
            padding: 25px; /* additional padding to prevent content from touching the edges */
            box-sizing: border-box; /* includes padding in the height calculation */
        }
        .container {
            padding: 20px;
            background-color: #fff; /* white container */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px; /* Adjust width as needed */
            border: 2px solid #000; /* black border */
            box-sizing: border-box; /* includes padding and border in the width and height */
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* ensures input and button are full width of the container */
            box-sizing: border-box; /* includes padding and border in the width */
            font-size: 1em; /* base font size for better control */
        }
        button {
            background-color: #f4f4f4; /* light gray background for the button */
            cursor: pointer; /* changes cursor to a pointer when hovering over the button */
        }
        button:hover {
            background-color: #e2e2e2; /* slightly darker gray when hovered */
        }
    </style>
</head>
<body>
    <header>
		<div class="household">Join Household</div>
		<div class="wiki"> <a href="wikisite.html">WikiSite</a></div>
		<div class="logout"><a href="#" id="logout">Logout</a></div>
	</header>
    <div class="main">
        <div class="container">
            <h1>Join a Household</h1>
            <form id="join-household-form">
                <input type="text" placeholder="Enter Household ID" id = "householdId" name="householdId" style="font-size: 0.9em;">
                <button type = "submit" id="join-button">Join Household</button>
            </form>
            <p>or</p>
            <button onclick="window.location.href='createHouseholdPage.html';">Create a new Household</button>
        </div>
    </div>
    <script src="joinHouseholdPage.js"></script>
</body>
</html>
